<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>  
        <script>
            cijfer = prompt("Voer je cijfer in: ");
            
            if(cijfer < 5.5 && cijfer > 1){
                document.write("Onvoldoende!");
            }else if(cijfer > 5.5 && cijfer < 7.5){
                document.write("Voldoende!");
            }else if(cijfer > 7.5 && cijfer < 10){
                document.write("Goed!");
            }else {
                document.write("Foute waarde!");
            }
        </script>
    </body>
</html>
